<mat-card>
    <mat-card-title>Alterar Pa√≠s</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="country.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [(ngModel)]="country.code" name="code">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCountry()" class="salvar">Salvar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
</mat-card>
